<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>COdingGita Feedback Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve.</p>
    <hr>
    <form action="#" method="post">
        <label for="Name:">Name:</label>
        <input type="text" id="Name:"><br><br>
        <label for="Email:">Email:</label>
        <input type="email" id="Email:"> <br><br>
        <label for="Which course/workshop are you giving feedback for?">Which course/workshop are you giving feedback for?</label><br>
        <select name="" id="Which course/workshop are you giving feedback for?">
            <option value="MERN Stack Course">MERN Stack Course</option>
            <option value="DSA Bootcamp">DSA Bootcamp</option>
            <option value="Web Development Workshop">Web Development Workshop</option>
        </select><br><br>
        <label for="Rate your experience:">Rate your experience:</label><br>
        <input type="radio" name="rate" id="1 star">
        <label for="1 star">1 star</label>
        <input type="radio" name="rate" id="2 stars">
        <label for="2 stars">2 stars</label>
        <input type="radio" name="rate" id="3 stars">
        <label for="3 stars">3 stars</label>
        <input type="radio" name="rate" id="4 stars">
        <label for="4 stars">4 stars</label>
        <input type="radio" name="rate" id="5 stars">
        <label for="5 stars">5 stars</label><br><br>
        <label for="What aspects are you giving feedback on?">What aspects are you giving feedback on?</label><br>
        <input type="checkbox" id="Content Quality">
        <label for="Content Quality">Content Quality</label><br>
        <input type="checkbox" id="Teaching Method">
        <label for="Teaching Method">Teaching Method</label><br>
        <input type="checkbox" id="Support & Guidance">
        <label for="Support & Guidance">Support & Guidance</label><br>
        <input type="checkbox" id="Overall Experience">
        <label for="Overall Experience">Overall Experience</label><br><br>
        <label for="Additional Suggestions:">Additional Suggestions:</label>
        <textarea name="" id="Additional Suggestions:" placeholder="Suggestions" cols="40" rows="5"></textarea><br><br>
        <label for="How satisfied are you?">How satisfied are you?</label><br>
        <input type="range" id="How satisfied are you?" min="0" max="10" value="5" oninput="output.value = this.value"><output name="output">5</output><br><br>
        <label for="Would you recommend us to a friend?">Would you recommend us to a friend?</label><br>
        <input type="radio" name="friend" id="yes">
        <label for="yes">yes</label>
        <input type="radio" name="friend" id="no">
        <label for="no">no</label><br><br>
        <label for="Date of Feedback:">Date of Feedback:</label>
        <input type="date" id="Date of Feedback:"><br><br>
        <hr>
        <input type="submit" value="Submit"><input type="reset" value="Reset"><hr>
    </form>
</body>
</html>
