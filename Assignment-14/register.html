<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h1>CodingGita Student Registeration Form</h1>
    <p>Please fill out the form below to register for the
        CodingGita MERN Stack Program.</p>
    <hr>
    <form action="#" method="post">
        <label for="Full Name:">Full Name:</label>
        <input type="text" name="" id="Full Name:"><br><br>
        <label for="Email:">Email:</label>
        <input type="email" name="" id="Email:"><br><br>
        <label for="Password:">Password:</label>
        <input type="password" name="" id="Password:"><br><br>
        <label for="Mobile No:">Mobile No:</label>
        <input type="number" name="" id="Mobile No:" maxlength="10" minlength="10"><br><br>
        Gender: 
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Other">
        <label for="Other">Other</label><br><br>
        Hobbies:
        <input type="checkbox" name="" id="Reading">
        <label for="Reading">Reading</label>
        <input type="checkbox" name="" id="Coding">
        <label for="Coding">Coding</label>
        <input type="checkbox" id="Sports">
        <label for="Sports">Sports</label>
        <input type="checkbox" name="" id="Music">
        <label for="Music">Music</label><br><br>
        <label for="Date of Birth:">Date of Birth:</label>
        <input type="date"><br><br>
        <label for="Upload Photo:">Upload Photo:</label>
        <input type="file" name="" id="Upload Photo:"><br><br>
        <label for="Course Selection:">Course Selection:</label>
        <select name="" id="Course Selection:">
            <option value="MERN Stack">MERN Stack</option>
            <option value="DSA">DSA</option>
            <option value="Web Development">Web Development</option>
        </select><br><br>
        <label for="Address:">Address:</label>
        <textarea name="" id="" placeholder="Enter Address"></textarea><br><br>
        <label for="Preferred Study Hours:">Preferred Study Hours:</label>
        <input type="range" name="" id="Preferred Study Hours:"><br><br>
        <label for="Favorite Color:">Favorite Color:</label>
        <input type="color" name="" id="Favorite Color:"><br><br>
        <label for="Portfolio Website:">Portfolio Website:</label>
        <input type="url" name="" id="Portfolio Website:"><br><br>
        <label for="Search Interests:">Search Interests:</label>
        <input type="search" name="" id="Search Interests:"><br><br>
        <label for="Preferred Study Time:">Preferred Study Time:</label>
        <input type="time" name="" id="Preferred Study Time:">
        <hr>
        <input type="submit" value="Submit"><input type="reset" value="Reset">
    </form>
    <hr>
</body>

</html>
