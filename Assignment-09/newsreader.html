<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML News Reader</title>
</head>
<body>

        <section>

        <p>
            *Note: This is a demo news portal created using only HTML.*
        </p>

</html>
